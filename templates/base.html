<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %} Наша семья {% endblock title %}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}"><span class="text-success">
    Krivega.Family</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% block nav_index %}{% endblock nav_index %}">
        <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% block nav_news %}{% endblock nav_news %}">
        <a class="nav-link" href="{% url 'news' %}">Новости</a>
      </li>
      <li class="nav-item {% block nav_family %}{% endblock nav_family %}">
        <a class="nav-link" href="{% url 'list' %}">Состав семьи</a>
      </li>
      <li class="nav-item {% block quadric %}{% endblock quadric %}">
        <a class="nav-link" href="{% url 'quadro' %}">Квадратное уравнение</a>
      </li>
      <li class="nav-item {% block forms %}{% endblock forms %}">
        <a class="nav-link" href="{% url 'forms' %}">Формы</a>
      </li>
    </ul>
  </div>
</nav>
  {% block main %}
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
   {% block jumbo %}
    <h1 class="display-4">Наша семья</h1>
    <p class="lead">На этом сайте будут находится некоторые наши данные.</p>
    {% endblock jumbo %}
  </div>
</div>
  {% endblock main %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
